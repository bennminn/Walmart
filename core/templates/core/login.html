<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al Sistema</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1>Bienvenido</h1>
            <p class="subtitle">Ingrese sus credenciales para acceder al sistema</p>
            <form method="POST" action="">
                <div class="form-group">
                    {% csrf_token %}
                    <div class="form-group-2">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" name="username" id="username" class="form-control" value="{{ username }}" required>
                    </div>
                    <div class="form-group-2">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                {% if mesg %}
                <div id="form_message" class="alert alert-danger" role="alert">{{ mesg }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #00AAE4, #0056b3);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    .login-box {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 40px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
        color: #333;
        text-align: center;
        margin-bottom: 10px;
    }
    .subtitle {
        color: #666;
        text-align: center;
        margin-bottom: 30px;
        font-size: 14px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group-2 {
        margin-bottom: 20px;
    }
    .form-group-2 input{
        box-sizing: border-box;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #333;
        font-weight: bold;
    }
    .form-control {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 16px;
        transition: border-color 0.3s ease;
    }
    .form-control:focus {
        border-color: #00AAE4;
        outline: none;
    }
    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
        border: none;
        background-color: #00AAE4;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
    #form_message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        text-align: center;
    }
    canvas {
        display: block;
        margin: 0 auto;
    }
    @media (max-width: 480px) {
        .container {
            padding: 10px;
        }
        .login-box {
            padding: 20px;
        }
    }
</style>
</html>
